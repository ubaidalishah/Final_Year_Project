{% extends 'base.html' %} {% block title %} Bicep {%
endblock%} {%block content%}

  <main class="home-content1">
    <div class="box">
      <!-- Bicep Curl -->
      <video
        autoplay
        loop
        class="bicep11"
        id="exercise"
        onclick="setExercise(0)"
        src="{{url_for('static',filename='/figures/bicepcurl1.mp4')}}"
      ></video>

      <h3>Bicep Curl</h3>
    </div>
    <div class="box">
      <!-- Hammerl Curl  -->
      <video
        autoplay
        loop
        class="tricep11"
        id="exercise"
        onclick="setExercise(1)"
        src="{{url_for('static',filename='/figures/hammer curl.mp4')}}"
      ></video>

      <h3>Hammer Curl</h3>
    </div>
  </main>
  <div id="inputSection" style="display: none">
    <h3>Enter Details</h3>
    <form id="exerciseForm" onsubmit="submitForm(event)">
      <label for="bodyWeight">Body Weight(KG):</label>
      <input
        type="number"
        id="bodyWeight"
        class="body_weight"
        name="bodyWeight"
      /><br />
      <div class="dumbellweight-menu">
        <label for="dumbbellWeight">Dumbbell Weight(KG):</label>
        <select id="dumbbellWeight" class="weight_lifted" name="dumbbellWeight">
          <option value="3">3</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="8">8</option>
        </select>
      </div>
      <button id="submit" onclick="submitForm" type="submit">Submit</button>
     
    </form>
    <button class="posture-checking hidden"  type="button">Check Your Posture</button>
  </div>

{%endblock%}
