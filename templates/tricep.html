{% extends 'base.html' %} {% block title %} Tricep {% endblock%} {%block
content%}

<main class="home-content1">
  <div class="box">
    <!-- KickBack -->
    <video
      autoplay
      loop
      class="bicep11"
      onclick="setExercise(2)"
      src="{{url_for('static',filename='/figures/kickback .mp4')}}"
    ></video>

    <h3>Kickback</h3>
  </div>
  <div class="box">
    <!-- Overhead Extenstion  -->
    <video
      autoplay
      loop
      class="tricep11"
      onclick="setExercise(3)"
      src="{{url_for('static',filename='/figures/overhead extension.mp4')}}"
    ></video>

    <h3>Overhead Extension</h3>
  </div>
</main>
<div id="inputSection" style="display: none">
  <h3>Enter Details</h3>
  <form id="exerciseForm" onsubmit="submitForm(event)">
    <label for="bodyWeight">Body Weight(KG):</label>
    <input
      type="number"
      id="bodyWeight"
      class="body_weight"
      name="bodyWeight"
    /><br />
    <div class="dumbellweight-menu">
      <label for="dumbbellWeight">Dumbbell Weight(KG):</label>
      <select id="dumbbellWeight" class="weight_lifted" name="dumbbellWeight">
        <option value="3">3</option>
        <option value="5">5</option>
      </select>
    </div>
    <button id="submit" onclick="submitForm" type="submit">Submit</button>
  </form>
  <button class="posture-checking hidden" type="button">
    Check Your Posture
  </button>
</div>

{%endblock%}
